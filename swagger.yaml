swagger: "2.0"
info:
  title: Toohak API
  description: |
    API description in for Toohak.
    All error strings are required to be clear descriptive message. The descriptive message won't change the marks you receive when being automarked as long as you make an attempt for each one to be custom, but they will improve the usability of the frontend.
  version: 1.0.0
 
schemes:
  - http

tags:
#  - name: "By Topic: Access Management"
#    description: Managing access for admin users
#  - name: "By Topic: Quiz Management"
#    description: Creating, deleting, and modifying quizzes
#  - name: "By Topic: Session Management"
#    description: Managing when and how quizzes are played a session
#  - name: "By Topic: Playing a session"
#    description: Allowing guests to play in sessions and get results
#  - name: "By Topic: Other"
#    description: Other routes
  - name: "Iteration 2 (Using Iteration 1)"
    description: Iteration 2 routes that leverage work done in iteration 1
  - name: "Iteration 2 (New)"
    description: Iteration 2 routes that are new
  - name: "Iteration 3 (Modified)"
    description: Iteration 3 routes are a modification of iteration 1 and iteration 2 routes
  - name: "Iteration 3 (New)"
    description: Iteration 3 routes that are a mix of new routes as well as slightly modified routes from iteration 1 and 2

components:
  prim:
    Email:
      type: string
      example: hayden.smith@unsw.edu.au
    Password:
      type: string
      example: haydensmith123
    NameFirst:
      type: string
      example: Hayden
    NameLast:
      type: string
      example: Smith
    Token:
      type: string
      example: 23748
    ResetCode:
      type: string
      example: asdf89ajf2348905j9834
    SessionId:
      type: integer
      example: 5546
    PlayerId:
      type: integer
      example: 5546
    QuestionId:
      type: integer
      example: 5546
    QuestionPosition:
      type: integer
      example: 3
    QuizId:
      type: integer
      example: 5546
    AnswerId:
      type: integer
      example: 2384
    Action:
      type: string
      enum: [NEXT_QUESTION, GO_TO_ANSWER, GO_TO_FINAL_RESULTS, END]
    State:
      type: string
      enum: [LOBBY, QUESTION_COUNTDOWN, QUESTION_OPEN, QUESTION_CLOSE, ANSWER_SHOW, FINAL_RESULTS, END]
    Url:
      type: string
      example: http://google.com/some/image/path.jpg
    Timestamp:
      type: integer
      example: 1683019484
      description: You can find more information that here https://en.wikipedia.org/wiki/Unix_time
    QuizQuestion:
      type: string
      example: Who is the Monarch of England?
    QuizQuestionDuration:
      type: integer
      example: 4
      description: Duration of question in seconds
    QuizQuestionPoints:
      type: integer
      example: 5
    QuizQuestionAnswersLite:
      type: array
      items:
        type: object
        properties:
          answer:
            type: string
            example: Prince Charles
          correct:
            type: boolean
            example: true
    QuizQuestionAnswers:
      type: array
      items:
        type: object
        properties:
          answerId:
            $ref: '#/components/prim/AnswerId'
          answer:
            type: string
            example: Prince Charles
          colour:
            $ref: '#/components/prim/Colour'
          correct:
            type: boolean
            example: true
      description: 'Note: answers can be return in any order'
    QuizQuestionAnswersPublic:
      type: array
      items:
        type: object
        properties:
          answerId:
            $ref: '#/components/prim/AnswerId'
          answer:
            type: string
            example: Prince Charles
          colour:
            $ref: '#/components/prim/Colour'
      description: 'Note: answers can be returned in any order'
    Colour:
      type: string
      enum: [red, blue, green, yellow, purple, brown, orange] 
      description: The colour of a particular question (generated randomly everytime a quiz question is created or updated). Colours only need to be updated on specific routes that clearly state this.
    Duration:
      type: integer
      example: 44
      description: Sum of all question durations in seconds
    AtQuestion:
      type: integer
      example: 3
      description: The current question that has been advanced to in the quiz, where 1 is the first question. If the quiz is in either LOBBY, FINAL_RESULTS, or END state then the value is 0.
    NumQuestions:
      type: integer
      example: 1
      description: The current number of questions in this quiz session
  group:
